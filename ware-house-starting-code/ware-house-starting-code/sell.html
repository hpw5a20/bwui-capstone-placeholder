<!DOCTYPE html>
<html>
<head>
  <title>WareHouse</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/base.css">
  <link rel="stylesheet" type="text/css" href="resources/css/sell.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">

    <!-- Header -->

    <header aria-role="header" aria-label="site-header">
      <a id="logo" href="index.html"><img src="resources/img/home.png"></a>
      <div class="search-bar" aria-role="search" aria-label="site-search">
        <input type="text" name="search" placeholder="Search for items">
        <a href="" class="icon"><img src="resources/img/search.svg"></a>
      </div>
      <a href="cart.html" class="button cart">Cart <img src="resources/img/cart.svg"></a>
    </header>
    <nav aria-role="navigation" aria-label="site-navigation">
      <a href="deals.html">Today's Deals</a>
      <a href="products.html">Products</a>
      <a href="about.html">About Us</a>
      <a href="sell.html">Sell</a>
      <a href="error.html">Help</a>
    </nav>

    <!-- Sell Product Form -->

    
      <div id="main" class="product-list-section" aria-role="main" aria-label="all-products">
        <h2>Sell</h2>
      <form aria-label="sell-form">
        <div id="name" class="field">
          <label for="name">Product Name</label>
          <input type="text" name="name" placeholder="Name of product">
        </div>
        <div id="price" class="field">
          <label for="price">Price</label>
          <input type="number" name="price">
        </div>
        <div id="quantity" class="field">
          <label for="quantity">Quantity</label>
          <select name="quantity">
            <option value="100"><100</option>
            <option value="200">100-200</option>
            <option value="300">200-300</option>
            <option value="400">300-400</option>
            <option value="500">>500</option>
          </select>
        </div>
        <div id="description" class="field">
          <label for="description">Description</label>
          <textarea type="text" name="description" placeholder="Description of product"></textarea>
        </div>
        <a href="error.html" class="button" id="submit">Submit</a>
      </form>
    </div>

    <!-- Footer -->

    <footer aria-role="footer" aria-label="site-footer">
      <img src="resources/img/home.png">
      <div class="links" aria-role="navigation">
        <h4>Get to know us</h4>
        <a href="about.html">About us</a>
        <a href="jobs.html">Jobs</a>
        <a href="error.html">Investor relations</a>
        <a href="index.html">Home</a>
      </div>
      <div class="links" aria-role="navigation">
        <h4>Make money with us</h4>
        <a href="sell.html">Sell on WareHouse</a>
        <a href="error.html">Become a vendor</a>
        <a href="error.html">Fundraiser events</a>
        <a href="error.html">Community outreach</a>
      </div>
      <div class="links" aria-role="navigation">
        <h4>Help</h4>
        <a href="error.html">Contact us</a>
        <a href="error.html">Conditions of use</a>
        <a href="error.html">Report a problem</a>
        <a href="error.html">Privacy Policy</a>
      </div>
    </footer>
  </div>
</body>
</html>
